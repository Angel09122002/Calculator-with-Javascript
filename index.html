<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="style.css" rel="stylesheet">
    
    <title>Calculator with js</title>
</head>
<div class="Title"><h1>Calculator with JavaScript by Angel Quintero</h1></div>

<body onload="init();">
    <table class="Calculator">
        <tr>
            <td colspan="4"><span id="result"></span></td>
        </tr>
        <tr>
            <td><button id="seven">7</td>
            <td><button id="eight">8</td>  
            <td><button id="nine">9</td>
            <td><button id="divide">/</button></td>
        </tr>
        <tr>
            <td><button id="four">4</td>
            <td><button id="five">5</td>
            <td><button id="six">6</td>
            <td><button id="multiply">*</button></td>
        </tr>
        <tr>
            <td><button id="one">1</td>
            <td><button id="two">2</td>
            <td><button id="three">3</td>
            <td><button id="subtraction">-</button></td>
        </tr>
        <tr>
            
            <td><button id="reset">C</td>
            <td><button id="zero">0</td>  
            <td><button id="equal">=</button></td>
            <td><button id="add">+</td>
             

             
        </tr>
    </table>
   
    <script src="app.js"></script>
</body>
</html>
